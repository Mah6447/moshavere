apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

group 'ir.moke.moshavere'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.3.7.Final'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.7.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
    compileOnly group: 'javax', name: 'javaee-api', version: '8.0'
}